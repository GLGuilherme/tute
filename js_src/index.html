<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<script src="tute.js" type="module"></script>
	<title>Tute para dos jugadores</title>
</head>
<body>
	<div id="container" align="center" style="height: 100vh; font-size: x-large">
		<div style="font-size: small">
			This game is hosted in Sourceforge,
			<a href="https://sourceforge.net/projects/tute-cardgame/">here</a> you can find the source code. This was written by Ismael Aguilera.
		</div>
		<svg style="background-color: #0d6245; position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0;" viewBox="0 0 700 700">
			<defs id="svg-defs"> 
			  <image id="texture" xlink:href="spanish-deck.png" x="0" y="0" width="1040px" height="495px"/>
			</defs>
			<g id="svg-canvas">
			</g>
			<text id="player2Message" fill="#98fb98" text-anchor="middle" x="50%" y="25" ></text>
			<text id="player1Message" fill="white"   text-anchor="middle" x="50%" y="675"></text>
			<text id="player1Points"  fill="yellow"  text-anchor="end"    x="30%" y="550"></text>
			<text id="player2Points"  fill="yellow"  text-anchor="end"    x="30%" y="150"></text>
			<text id="message"        fill="white"                        x="68%" y="50%"></text>
		</svg>
	</div>
</body>
</html>
